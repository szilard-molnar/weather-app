<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div id="heading">
        <h1 id="siteTitle">Weather Forecast Application</h1>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="searchBar col-lg-3">
                <h3>Search city!!!</h3>
                <input id="citySearch" placeholder="Search city..." />
                <button class="btn-primary" id="searchButton">Search</button>
                <ul id="previousSearches"></ul>
            </div>

            <div class="searchResult col-lg-9">
                <div id="weatherToday"></div>
                <div id="weatherForecast"></div>
            </div>
        </div>
    </div>



</body>
</html>
